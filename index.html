<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm Học Sinh</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid gray;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Bảng Điểm Học Sinh</h2>
    <table>
        <thead>
            <tr>
                <th>Học Sinh</th>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>8.5</td>
                <td>7.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Trần Thị B</td>
                <td>7.0</td>
                <td>8.5</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Lê Minh C</td>
                <td>9.0</td>
                <td>9.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Phạm Thi D</td>
                <td>6.5</td>
                <td>7.5</td>
                <td>6.0</td>
            </tr>
            <tr>
                <td>Ngô Thị E</td>
                <td>8.0</td>
                <td>8.0</td>
                <td>8.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
